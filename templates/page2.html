{% extends "layout.html" %}

{% set active_page = "page2" %}

{% block title %}Page 2{% endblock %}

{% block content %}
    <!--page content-->
    <h1 class="container mt-3">Employment status</h1>
<html>
<head>

<br/><!-- Just so that JSFiddle's Result label doesn't overlap the Chart -->
<div id="chartContainer" style="height: 360px; width: 100%;"></div>

<div>Chart Type:
  <select id="chartType" name="Chart Type">
    <option value="column">Column</option>
    <option value="bar">Bar</option>
    <option value="pie">Pie</option>
    <option value="doughnut">Doughnut</option>
  </select>  
</div>

<script type="text/javascript">

window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "Employment Status"
	},
	subtitles: [{
		text: "status"
	}], 
	axisX: {
		title: "employment type",
		titleFontStyle: "italic"
	},
	axisY: {
		title: "Amount of employees",
		titleFontStyle: "italic",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		includeZero: true
	},
	toolTip: {
		shared: true
	},
	data: [{
		type: "column",
		name: "people",
		showInLegend: false,      
		yValueFormatString: "#,##0.#",
		dataPoints: [
			{ label: "Buisness/Industrial",  y: {{buisness}}},
			{ label: "Educational Instituiton", y: {{educational}}},
			{ label: "Government", y: {{government}}},
		]
	}]
});
chart.render();

var chartType = document.getElementById('chartType');
chartType.addEventListener( "change",  function(){
  chart.options.data[0].type = chartType.options[chartType.selectedIndex].value;
  chart.render();
});

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
	
{% endblock %}
